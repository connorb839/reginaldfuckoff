<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegJack Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #003300, #001100);
            color: white;
            overflow: auto;
        }
        #game-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(34, 34, 34, 0.9);
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 255, 0, 0.5);
        }
        .card {
            display: inline-block;
            width: 80px;
            height: 120px;
            background: white;
            color: black;
            font-size: 24px;
            line-height: 120px;
            margin: 5px;
            border-radius: 8px;
            text-shadow: 1px 1px 2px gray;
            box-shadow: 2px 2px 10px rgba(0, 255, 0, 0.5);
            transform: scale(0.5);
            opacity: 0;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }
        .card.show {
            opacity: 1;
            transform: scale(1);
        }
        button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background: gold;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: orange;
            transform: scale(1.1);
        }
        img {
            width: 150px;
            height: auto;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <h1>RegJack</h1>
    <div id="game-container">
        <p>Reg Tokens: <span id="tokens"></span></p>
        <p>Bet Amount: <input type="number" id="bet" value="10" min="1" max="100"></p>
        <div>
            <h2>Reginald</h2>
            <img src="/images/Reg_Dealer.jpg" alt="Dealer">
            <div id="dealer-cards"></div>
        </div>
        <div>
            <h2>Your Hand</h2>
            <div id="player-cards"></div>
        </div>
        <button id="new-game-btn" onclick="startGame()">New Game</button>
        <button id="hit-btn" onclick="hit()" disabled>Hit</button>
        <button id="stand-btn" onclick="stand()" disabled>Stand</button>
        <p id="message"></p>
    </div>
    <script>
        function animateCard(cardElement) {
            setTimeout(() => {
                cardElement.classList.add("show");
            }, 100);
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
