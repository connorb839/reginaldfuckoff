<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are you Wildlife?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            transition: background 0.1s;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        window.onload = function() {
            if (sessionStorage.getItem("authenticated") !== "true") {
                alert("Unauthorized access. Redirecting to home page.");
                window.location.href = "index.html";
            }
        };
    </script>
</head>
<body>
    <h1>Are you Wildlife?</h1>
    <button id="yesBtn" onclick="triggerEffect()">Yes</button>
    <button id="noBtn" onclick="showNoMessage()">No</button>
    <p id="noMessage" class="hidden">Fuck off then this page isnt for you my lovely</p>
    <audio id="sound">
        <source src="/Sounds/Wildlife.mp3" type="audio/mp3">
        <source src="/Sounds/Wildlife.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        let colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];
        let index = 0;
        let flashing;
        let audio = document.getElementById("sound");

        function triggerEffect() {
            disableButtons();
            audio.play();
            audio.onended = () => { audio.currentTime = 0; audio.play(); };
            flashing = setInterval(() => {
                document.body.style.background = colors[index];
                index = (index + 1) % colors.length;
            }, 100);
        }
        
        function showNoMessage() {
            disableButtons();
            document.getElementById("noMessage").classList.remove("hidden");
        }

        function disableButtons() {
            document.getElementById("yesBtn").disabled = true;
            document.getElementById("noBtn").disabled = true;
        }
    </script>
</body>
</html>
