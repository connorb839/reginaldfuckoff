<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Background, White Text, and Looping Sound</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        img {
            cursor: pointer; /* Indicates the image is clickable */
            width: 300px; /* Adjust size if needed */
        }
    </style>
</head>
<body>
    <!-- Audio element to play the sound -->
    <audio id="audioElement" loop>
        <source src="/Sounds/Hello_My_Lovely.mp3" type="audio/mp3">
        <source src="/Sounds/Hello_My_Lovely.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <h1>Reginald Fuckoff</h1>
    <p>This is Reginald, the most powerful man in the world.</p>
    <img id="reginaldImage" src="/images/reginald.jpg" alt="Reginald">

    <script>
        document.getElementById("reginaldImage").addEventListener("click", function() {
            const audio = document.getElementById("audioElement");
            audio.play();
        });
    </script>
</body>
</html>
